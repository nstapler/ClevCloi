<div id="newUnitHeader" class="needs-validation" novalidate>
        <h5 class="modal-title" id="newPageModalTitle">Topic-Unit Creation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
</div>
<form id="newUnitBody">
        <p>Input your desired unit information and click save to finish the creation process.(You will be able to change the fields later on.)</p>
    <div class="form-group">
      <label for="topicInput">Topic</label>
      <input type="text" class="form-control" id="topicInput" placeholder="Describe a time when you encountered conflict at work" required>
      <div class="invalid-feedback">
            Please choose a Topic/Title.
          </div>
      <small id="topicHelpInline" class="text-muted">
        An identifier for groups of video repsonses
      </small>
    </div>
    <div class="form-group">
      <label for="descriptTextArea">Description</label>
      <textarea class="form-control" id="descriptTextArea" rows="3"></textarea>
      <small id="descripHelpInline" class="text-muted">
        An Explanation of the given topic
      </small>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2">Tags</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
  </form>
